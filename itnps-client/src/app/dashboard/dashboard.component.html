                  <div class="row">

                      <input type="text" class="form-control start-date-search"
                       placeholder="Start Date">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-12">
                      <input type="text" class="form-control end-date-search"
                       placeholder="End Date">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-12">
                      <input type="button" class="btn btn-success btn-block" value="Filter">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-12">
                      <input type="button" class="btn btn-default btn-block" value="Clear">
                    </div>
                  </div>
                </form>
              </div>
        </div>
  
          <div class="stat-panes">
            <div class="row">
              <div class="col-md-3 col-lg-3 col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Total TNPS</h5>
                    <p class="nps-score">50%</p>
                    <p></p>
                  </div>
                </div>
              </div>
              
              <div class="col-md-3 col-lg-3 col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Issues Resolution</h5>
                    <p class="yes-resolution">60% (yes)</p>
                    <p class="no-resolution">40% (no)</p>
                  </div>
                </div>
              </div>

                <div class="card">

                    </div>
                  </div>
                </div>
              </div>
  
              <div class="col-md-3 col-lg-3 col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Promoters</h5>
                    <p class="nps-percent">60%</p>
                    <div class="progress">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
